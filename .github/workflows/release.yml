name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    name: Release (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: zenclaw-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: zenclaw-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: zenclaw-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: zenclaw-macos-aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zenclaw dist/${{ matrix.name }}
          chmod +x dist/${{ matrix.name }}
          # Create tar.gz
          cd dist
          tar -czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ matrix.name }}.tar.gz
          generate_release_notes: true
