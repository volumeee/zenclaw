name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          name: Release ${{ github.ref_name }}

  release:
    name: Release (${{ matrix.target }})
    needs: create_release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: zenclaw-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: zenclaw-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            name: zenclaw-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: zenclaw-macos-aarch64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: zenclaw-windows-x86_64
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cp target/${{ matrix.target }}/release/zenclaw.exe dist/${{ matrix.name }}.exe
            cd dist
            # Windows gets a ZIP instead of tar.gz
            7z a ${{ matrix.name }}.zip ${{ matrix.name }}.exe
          else
            cp target/${{ matrix.target }}/release/zenclaw dist/${{ matrix.name }}
            chmod +x dist/${{ matrix.name }}
            cd dist
            tar -czf ${{ matrix.name }}.tar.gz ${{ matrix.name }}
          fi

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
