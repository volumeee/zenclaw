name: Release (Manual)

# This workflow is for MANUAL releases only.
# For automatic releases, the CI workflow handles it when Cargo.toml version changes.
# Trigger manually: git tag v1.2.3 && git push origin v1.2.3
on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v1.2.3)"
        required: true

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build & Release (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: zenclaw-linux-x86_64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: zenclaw-linux-aarch64

          - target: x86_64-apple-darwin
            os: macos-latest
            name: zenclaw-macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            name: zenclaw-macos-aarch64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: zenclaw-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: manual-${{ matrix.target }}

      - name: Install cross-compilation tools (aarch64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"'   >> ~/.cargo/config.toml

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zenclaw dist/${{ matrix.name }}
          chmod +x dist/${{ matrix.name }}
          tar -czf dist/${{ matrix.name }}.tar.gz -C dist ${{ matrix.name }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zenclaw.exe dist/${{ matrix.name }}.exe
          cd dist && 7z a ${{ matrix.name }}.zip ${{ matrix.name }}.exe

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
