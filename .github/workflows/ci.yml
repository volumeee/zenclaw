name: CI

on:
  push:
    branches: [main] # Only runs on direct push to main â€” PRs do NOT trigger CI

env:
  CARGO_TERM_COLOR: always

jobs:
  # â”€â”€ Fast check: always runs on every push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo check --workspace
      - run: cargo clippy --workspace -- -D warnings

  # â”€â”€ Test: always runs on every push â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --workspace

  # â”€â”€ Detect version change â€” OWNER ONLY â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  detect-version:
    name: Detect Version Change
    runs-on: ubuntu-latest
    # Only the repo owner can trigger auto-release; other committers are skipped
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor == 'volumeee'
    outputs:
      changed: ${{ steps.check.outputs.changed }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version in Cargo.toml
        id: check
        shell: bash
        run: |
          CURRENT=$(grep '^version' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          PREV=$(git show HEAD~1:Cargo.toml 2>/dev/null | grep '^version' | head -1 | sed 's/version = "\(.*\)"/\1/' || echo "")
          echo "Current: $CURRENT | Previous: $PREV"
          echo "version=$CURRENT" >> "$GITHUB_OUTPUT"
          echo "tag=v$CURRENT"    >> "$GITHUB_OUTPUT"
          if [ "$CURRENT" != "$PREV" ] && [ -n "$CURRENT" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            echo "ðŸš€ Version bump detected: $PREV â†’ $CURRENT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "â­ï¸  No version change â€” skipping release."
          fi

  # â”€â”€ Create annotated tag â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  create-tag:
    name: Create Release Tag
    runs-on: ubuntu-latest
    needs: [check, test, detect-version]
    if: needs.detect-version.outputs.changed == 'true'
    permissions:
      contents: write
    outputs:
      tag: ${{ needs.detect-version.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Push tag
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.detect-version.outputs.tag }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Delete remote tag if exists (handle re-runs)
          git push origin :refs/tags/$TAG 2>/dev/null || true
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "âœ… Tag $TAG created."

  # â”€â”€ Build binaries for all platforms â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build:
    name: Build (${{ matrix.name }})
    needs: [create-tag, detect-version]
    if: needs.detect-version.outputs.changed == 'true'
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: zenclaw-linux-x86_64

          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: zenclaw-linux-aarch64

          - target: x86_64-apple-darwin
            os: macos-latest
            name: zenclaw-macos-x86_64

          - target: aarch64-apple-darwin
            os: macos-latest
            name: zenclaw-macos-aarch64

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: zenclaw-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.target }}

      - name: Install cross-compilation tools (aarch64 Linux)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"'   >> ~/.cargo/config.toml

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zenclaw dist/${{ matrix.name }}
          chmod +x dist/${{ matrix.name }}
          tar -czf dist/${{ matrix.name }}.tar.gz -C dist ${{ matrix.name }}
          ls -lh dist/

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/zenclaw.exe dist/${{ matrix.name }}.exe
          cd dist && 7z a ${{ matrix.name }}.zip ${{ matrix.name }}.exe

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.detect-version.outputs.tag }}
          name: "ZenClaw ${{ needs.detect-version.outputs.tag }}"
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/*.zip
